services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

  silicon-proxy:
    image: ghcr.io/skyaerope/silicon-proxy:latest
    restart: unless-stopped
    depends_on:
      - redis
    ports:
      - "8080:8080"
    volumes:
      - ./config.jsonc:/app/config.jsonc:ro

volumes:
  redis-data: